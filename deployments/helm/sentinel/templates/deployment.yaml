apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel.fullname" . }}
  labels:
    {{- include "sentinel.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sentinel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sentinel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sentinel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - serve
          - --config=/etc/sentinel/config.yaml
        env:
          # Broker configuration file location
          - name: BROKER_CONFIG_FILE
            value: /etc/sentinel/broker.yaml
          # Broker credentials can be overridden via environment variables from Secret
          {{- if eq .Values.broker.type "rabbitmq" }}
          - name: BROKER_RABBITMQ_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "sentinel.secretName" . }}
                key: BROKER_RABBITMQ_URL
          {{- else if eq .Values.broker.type "googlepubsub" }}
          - name: BROKER_GOOGLEPUBSUB_PROJECT_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "sentinel.secretName" . }}
                key: BROKER_GOOGLEPUBSUB_PROJECT_ID
          {{- end }}
        volumeMounts:
          - name: config
            mountPath: /etc/sentinel/config.yaml
            subPath: config.yaml
            readOnly: true
          - name: broker-config
            mountPath: /etc/sentinel/broker.yaml
            subPath: broker.yaml
            readOnly: true
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "sentinel.fullname" . }}-config
        - name: broker-config
          configMap:
            name: {{ include "sentinel.fullname" . }}-broker-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
